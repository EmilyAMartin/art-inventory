# fly.toml app configuration file generated for art-portfolio on 2025-05-21T20:53:31-02:30
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'art-portfolio'
primary_region = 'yyz'

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']


[[vm]]
  memory = '256mb'  # Minimum memory - optimizations in code should keep usage low
  cpu_kind = 'shared'
  cpus = 1

  [mounts]
  source="uploads_data"
  destination="/data/uploads"  # Images are compressed before storage to reduce volume costs

[env]
  BASE_URL = 'https://art-portfolio.fly.dev'